name: gitops-project
functions:
- name: gen-iris
  spec:
    kind: job
    metadata:
      name: gen-iris
      tag: ''
      project: gitops-project
    spec:
      command: ''
      args: []
      image: mlrun/ml-models
      env: []
      default_handler: ''
      entry_points:
        iris_generator:
          name: iris_generator
          doc: ''
          parameters:
          - name: context
            default: ''
          - name: format
            default: csv
          outputs:
          - default: ''
          lineno: 11
      description: ''
      build:
        functionSourceCode: 
        commands: []
        code_origin: https://github.com/mlrun/demo-github-actions.git#0e717588b1354d3d60cd96ba5c352d71aace0552
- url: hub://sklearn_classifier
  name: train
- url: hub://test_classifier
  name: test
- url: hub://model_server
  name: serving
- url: hub://model_server_tester
  name: live_tester
- url: hub://describe
  name: describe
workflows:
- name: main
  path: workflow.py
artifacts: []
artifact_path: v3io:///users/{{run.user}}/pipe/{{workflow.uid}}
