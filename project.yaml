kind: project
metadata:
  name: gitops-project
spec:
  functions:
  - name: gen-iris
    spec:
      kind: job
      metadata:
        name: gen-iris
        tag: ''
        project: gitops-project
      spec:
        command: ''
        args: []
        image: mlrun/ml-models
        env: []
        default_handler: ''
        entry_points:
          iris_generator:
            name: iris_generator
            doc: ''
            parameters:
            - name: context
              default: ''
            - name: format
              default: csv
            outputs:
            - default: ''
            lineno: 11
        description: ''
        build:
          functionSourceCode: 
          commands: []
          code_origin: https://github.com/xsqian/demo-github-actions.git#06d375eba8c79058ea7f1da6ebfc0758973c891f
        affinity: null
      verbose: false
  - url: hub://describe
    name: describe
  - url: hub://sklearn_classifier
    name: train
  - url: hub://test_classifier
    name: test
  - url: hub://model_server
    name: serving
  - url: hub://model_server_tester
    name: live_tester
  workflows:
  - name: main
    path: workflow.py
  artifacts: []
  artifact_path: v3io:///users/{{run.user}}/pipe/{{workflow.uid}}
  source: ''
  subpath: ''
  origin_url: ''
  desired_state: online
